<!DOCTYPE html>
<html id="background">

<head id='html'>
    <title>Variable de temperature</title>
    <link href="source/style.css" rel="stylesheet" media="all" />
    <meta http-equiv="refresh" contsent="1">
    <meta charset="UTF-8">
</head>

<body>
    <img id="witness" class="img" />
    <div class="block stats-block display-flex">
        <div class="stats-block-header">
            <button class="button" onclick="openDial(), selectProbes()"><img class="svg-share" src="img/cog.svg"></button>
            <h1 id="probeName" class="stats-title"></h1>
            <a class="button"><img class="svg-share" src="img/share-variant.svg"></a>
        </div>
        <div class="stats">
            <div class="stat">
                <img class="img-stats" src="img/thermometer.svg">
                <p id="temperature"></p>
            </div>
            <div class="divider"></div>
            <div class="stat">
                <img class="img-stats" src="img/water.svg">
                <p id="humidity"></p>
            </div>
        </div>
        <div class="divider-horizontal">

        </div>
        <div class="graph-block">
            <canvas id="myGraph" class="graph" width="250px" height="75px"></canvas>
            <canvas id="myGraph" class="graph" width="250px" height="75px"></canvas>
        </div>

        class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2597.533091923707!2d1.0718805156585605!3d49.37990707934198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDnCsDIyJzQ3LjciTiAxwrAwNCcyNi43IkU!5e0!3m2!1sfr!2sfr!4v1611210744249!5m2!1sfr!2sfr"
             height="200" frameborder="0"

            allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> -->
    </div>
    <div class="block emoji-block">
        <div id="emoji1"></div>
        <div id="emoji2"></div>
        <div id="emoji3"></div>
        <div id="emoji4"></div>
    </div>
    <dialog id="params" class='dialog'>
        <form method="dialog">      
            <div class="form">
                <h3>Paramètres</h3>
                <select class="select" id="probeList" onclick="">
                    <option selected id="currentProbe"></option>
                </select>
                <div class="display-flex form-block">
                    
                    <div class="input">
                        <h6>Nom de la sonde :</h6>
                        <input id="currentProbeName" placeholder="Nom de la sonde" type="text"></input>
                    </div>
                    <div class="input">
                        <h6>Adresse IP :</h6>
                        <input id="currentProbeIPAdresse" placeholder="Adresse IP" type="text">
                    </div>
                </div>
                <div class="display-flex form-block">
                    <div class="input">
                        <h6>Longitude :</h6>
                        <input id="currentProbeLongitude" placeholder="Longitude" type="text">
                    </div>
                    <div class="input">
                        <h6>Latitude :</h6>
                        <input id="currentProbeLatitude" placeholder="Latitude" type="text">
                    </div>
                </div>
                <div class="checkbox-block">
                    <input class="checkbox" type="checkbox">
                    <div>Activée</div>
                </div>
                <button class="dialog-button" onclick="closeDial()">Valider</button>
            </div>
        </form>
    </dialog>
    <!-- <img src="img/background.svg" id="background" class="background"> -->
    <script src="source/script/script.js"></script>
</body>
<footer>

</html>
