<!DOCTYPE html>
<html id="background">

<head id='html'>
    <title>Variable de temperature</title>
    <link href="source/style.css" rel="stylesheet" media="all" />
    <meta http-equiv="refresh" contsent="1">
    <meta charset="UTF-8">
</head>

<body onLoad="init(), init2()">
    <div class="block stats-block display-flex">
        <div class="probeName">
            <!-- <h1>Sonde</h1> -->
            <h1 id="probeName" class="stats-title"></h1>
        </div>
        <div class="stats">
            <div class="stat">
                <img class="img-stats" src="img/thermometer.svg">
                <p id="temperature"></p>
            </div>
            <div class="divider"></div>
            <div class="stat">
                <img class="img-stats" src="img/water.svg">
                <p id="humidity"></p>
            </div>
        </div>
        <img id="witness" class="img" />
        <div class="graph-block">
            <h3>Température</h3>
            <canvas id="myGraph" class="myGraph"></canvas>
            <canvas id="myGraphHumidity" class="myGraph"></canvas>
        </div>
    </div>
    <div id="map" class="map"></div>
    </div>
    <div class="menu">
        <button class="button" onclick="openDial(), changeProbe()"><img class="svg" src="img/arrow-left.svg"></button>
        <button class="button" onclick="openDial(), selectProbes()"><img class="svg" src="img/cog.svg"></button>
        <button class="button" onclick="addProbeOpenDial()"><img class="svg" src="img/plus.svg"></button>
        <button class="button"><img class="svg" src="img/share-variant.svg"></a>
            <button class="button" onclick="openDial(), changeProbeB()"><img class="svg"
                    src="img/arrow-right.svg"></button>

    </div>
    <!-- <div class="block emoji-block">
        <div id="emoji1"></div>
        <div id="emoji2"></div>
        <div id="emoji3"></div>
        <div id="emoji4"></div>
    </div> -->
    <dialog id="params" class='dialog'>
        <form method="dialog">
            <div class="form">
                <h3>Paramètres</h3>
                <select class="select" id="probeList" onclick="">
                    <option selected id="currentProbe"></option>
                </select>
                <div class="display-flex form-block">

                    <div class="input">
                        <h6>Nom de la sonde :</h6>
                        <input id="currentProbeName" placeholder="Nom de la sonde" type="text"></input>
                    </div>
                    <div class="input">
                        <h6>Adresse IP :</h6>
                        <input id="currentProbeIPAdresse" placeholder="Adresse IP" type="text">
                    </div>
                </div>
                <div class="display-flex form-block">
                    <div class="input">
                        <h6>Longitude :</h6>
                        <input id="currentProbeLongitude" placeholder="Longitude" type="text">
                    </div>
                    <div class="input">
                        <h6>Latitude :</h6>
                        <input id="currentProbeLatitude" placeholder="Latitude" type="text">
                    </div>
                </div>
                <div class="checkbox-block">
                    <input class="checkbox" type="checkbox">
                    <div>Activée</div>
                </div>
                <div class="buttonContainer">
                    <button class="closeButton" onclick="addProbeCloseDial()">fermer</button>
                    <button class="dialog-button" onclick="closeDial()">Valider</button>
                </div>
            </div>
        </form>
    </dialog>
    <!-- <img src="img/background.svg" id="background" class="background"> -->
    <dialog id="err" class="dialog">
        <form>
            <div class="errForm" id="errContent">
                <h2 class="errTitle">Une erreur est survenue</h2>
                <img src="./img/cotoMoon.svg" class="img">
                <p id="errText"></p>
                <button id="errButton" class="errButton"></button>
            </div>
        </form>
    </dialog>
    <dialog id="create" class="dialog">
        <form id="createprobeform" method="POST" class="addForm">
            <div class="addProbe" id="errContent">
                <h2>Ajouter une sonde</h2>
                <p id="createText"></p>
                <div class="addInput">
                    <input id="probeName-form" type="text" required placeholder="Nom">
                    <input id="ip" type="text" required placeholder="Adresse ip">
                </div>
                <div class="addInput">
                    <input id="longitude" type="number" step="any" required placeholder="Latitude">
                    <input id="latitude" type="number" step="any" required placeholder="Longitude">
                </div>
                <div class="buttonContainer">
                    <button class="closeButton" onclick="addProbeCloseDial()">fermer</button>
                    <button id="errButton" class="errButton">AJOUTER</button>
                </div>
            </div>
        </form>
    </dialog>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC6eWR_Bv-nfSW7kXgvP0wZlwz5MP7I00&libraries=&v=weekly"></script>
    <script src="source/script/script.js"></script>
</body>

</html>
