<!DOCTYPE html>
<html id="background">

<head id='html'>
    <title></title>
    <link href="source/style.css" rel="stylesheet" media="all" />
    <meta http-equiv="refresh" contsent="1">
    <meta charset="UTF-8">
    <link rel="icon" href="./img/cloud.svg" />
</head>

<body onLoad="init(), init2()">
    <div class="block">
        <button class="button changeDesk" onclick="changeProbe()"><img class="svg" src="img/arrow-left.svg"></button>
        <div class="stats-block display-flex">
            <img id="witness" class="img" />
            <div class="probeName">
                <!-- <h1>Sonde</h1> -->
                <h1 id="probeName" class="stats-title"></h1>
            </div>
            <div class="stats">
                <div class="stat">
                    <img class="img-stats" id="svgTemp">
                    <p id="temperature"></p>
                </div>
                <div class="divider"></div>
                <div class="stat">
                    <img class="img-stats" id="svgHum">
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="graph-block">
                <div class="containerGraph">
                    <h3>Température</h3>
                    <canvas id="myGraph" class="myGraph"></canvas>
                </div>
                <div class="containerGraph">
                    <h3>humidité</h3>
                    <canvas id="myGraphHumidity" class="myGraph"></canvas>
                </div>
            </div>
        </div>
        <button class="button changeDesk" onclick="changeProbeB()"><img class="svg" src="img/arrow-right.svg"></button>
    </div>
    <div id="map" class="map"></div>
    </div>
    <div class="menu">
        <button class="button changeMob" onclick="changeProbe()"><img class="svg" src="img/arrow-left.svg"></button>
        <button class="button" onclick="openDial()"><img class="svg" src="img/cog.svg"></button>
        <button class="button" onclick="addProbeOpenDial()"><img class="svg" src="img/plus.svg"></button>
        <button class="button"><img class="svg" src="img/share-variant.svg"></button>
        <button class="button changeMob" onclick="changeProbeB(), reload()">
            <img class="svg" src="img/arrow-right.svg">
        </button>

    </div>
    <!-- <div class="block emoji-block">
        <div id="emoji1"></div>
        <div id="emoji2"></div>
        <div id="emoji3"></div>
        <div id="emoji4"></div>
    </div> -->
    <dialog id="params" class='dialog'>
        <form method="dialog">
            <div class="form paramDialog">
                <h3>Paramètres</h3>
                <div class="display-flex form-block">
                    <div class="input">
                        <h6>Nom de la sonde :</h6>
                        <input id="currentProbeName" placeholder="Nom de la sonde" type="text" class="paramInput"
                            required>
                    </div>
                    <div class="input">
                        <h6>Adresse IP :</h6>
                        <input id="currentProbeIPAdresse" placeholder="Adresse IP" type="text" class="paramInput"
                            required>
                    </div>
                </div>
                <div class="display-flex form-block">
                    <div class="input">
                        <h6>Longitude :</h6>
                        <input id="currentProbeLongitude" placeholder="Longitude" type="text" class="paramInput"
                            required>
                    </div>
                    <div class="input">
                        <h6>Latitude :</h6>
                        <input id="currentProbeLatitude" placeholder="Latitude" type="text" class="paramInput" required>
                    </div>
                </div>
                <!-- <div class="checkbox-block">
                    <input class="checkbox" type="checkbox">
                    <div>Activée</div>
                </div> -->
                <div class="buttonContainer">
                    <button class="dialog-button closeButton" onclick="closeDial()">fermer</button>
                    <button class="dialog-button validateButton" onclick="closeDial()">Valider</button>
                </div>
            </div>
        </form>
    </dialog>
    <!-- <img src="img/background.svg" id="background" class="background"> -->
    <dialog id="err" class="dialog">
        <form>
            <div class="errForm" id="errContent">
                <h2 class="errTitle">Une erreur est survenue</h2>
                <img src="./img/cotoMoon.svg" class="img">
                <p id="errText"></p>
                <button id="errButton" class="errButton"></button>
            </div>
        </form>
    </dialog>
    <dialog id="create" class="dialog">
        <form id="createprobeform" method="POST" class="form paramDialog">
            <h2>Ajouter une sonde</h2>
            <div class="addProbe" id="errContent">
                <p id="createText"></p>
                <div class="input">
                    <input id="probeName-form" type="text" required placeholder="Nom" class="paramInput">
                    <input id="ip" type="text" required placeholder="Adresse ip" class="paramInput">
                </div>
                <div class="input">
                    <input id="longitude" type="number" step="any" required placeholder="Latitude" class="paramInput">
                    <input id="latitude" type="number" step="any" required placeholder="Longitude" class="paramInput">
                </div>
            </div>
            <div class="buttonContainer">
                <button class="closeButton" onclick="addProbeCloseDial()">fermer</button>
                <button id="errButton" class="validateButton">AJOUTER</button>
            </div>
        </form>
    </dialog>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC6eWR_Bv-nfSW7kXgvP0wZlwz5MP7I00&libraries=&v=weekly"></script>
    <script src="source/script/script.js"></script>
</body>
<footer>

</footer>

</html>
